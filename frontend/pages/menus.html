<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAWAT - Menus</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="page-menu">
    <h1 class="page-title">üçΩÔ∏è FIND YOUR FAVORITE üçΩÔ∏è</h1>

    <section class="max-w-5xl mx-auto p-6">
        <div class="bg-white p-5 rounded-xl shadow-lg mb-8">
            <h2 class="font-semibold mb-3 text-lg">Add New Menu</h2>
            <form id="menuForm" class="space-y-3">
                <input type="text" id="Category" placeholder="Category" required class="w-full border rounded px-3 py-2 text-black">
                <input type="text" id="name" placeholder="Name" required class="w-full border rounded px-3 py-2 text-black">
                <input type="text" id="price" placeholder="Price" required class="w-full border rounded px-3 py-2 text-black">
                <input type="text" id="rating" placeholder="Rating" required class="w-full border rounded px-3 py-2 text-black">
                
                <div class="flex space-x-2">
                    <button type="submit" id="submitBtn" class="flex-1 bg-yellow-600 hover:bg-yellow-700 text-white py-2 rounded font-bold">
                        Add Menu
                    </button>
                    <button type="button" id="cancelBtn" class="flex-1 bg-gray-400 hover:bg-gray-500 text-white py-2 rounded hidden">
                        Cancel
                    </button>
                </div>
            </form>
        </div>

        <div class="bg-white p-5 rounded-xl shadow-lg">
            <h2 class="font-semibold mb-4 text-lg">All Menus</h2>
            <div id="loadingSpinner" class="text-center py-4">
                <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-yellow-600 mx-auto"></div>
            </div>
            <div id="menusTableContainer" class="hidden overflow-x-auto">
                <table class="min-w-full text-left">
                    <thead class="bg-yellow-100">
                        <tr>
                            <th class="px-3 py-2">Id</th>
                            <th class="px-3 py-2">Category</th>
                            <th class="px-3 py-2">Name</th>
                            <th class="px-3 py-2">Price</th>
                            <th class="px-3 py-2">Rating</th>
                            <th class="px-3 py-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="menusTableBody"></tbody>
                </table>
            </div>
        </div>
    </section>
    <div id="alertContainer" class="fixed top-4 right-4 space-y-2 z-50"></div>
</body>
</html>
