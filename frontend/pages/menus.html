<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAWAT - Menu Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
   body {
    background: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)),
                url('https://img.freepik.com/free-vector/hand-drawn-fast-food-background_23-2149013389.jpg');
    background-size: 120%;
    background-repeat: repeat;
    animation: zoomOutBg 20s ease-in-out infinite alternate;
    font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
}
@keyframes zoomOutBg {
    from {
        background-size: 140%;
    }
    to {
        background-size: 100%;
    }
}





        
       /* Removed the foodGulp animation to prevent CSS errors */
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

       <header class="flex flex-col items-center max-w-7xl mx-auto mb-6 text-center">
    <h1 class="text-4xl font-bold text-gray-800">Menu Page üçï</h1>
    <p class="text-gray-600 mt-2">Add the magic ingredients to your list!</p>
</header>
  

    <section class="max-w-xl mx-auto mt-[5vh] mb-12
bg-white/40 backdrop-blur-md rounded-3xl border-2 border-red-100 shadow">

        <div class="p-6">
            <h2 class="font-bold mb-5 text-xl text-center text-red-500 uppercase">Create New Dish</h2>
            <form id="menuForm" class="space-y-4">
                <div class="relative">
                    <i class="fa-solid fa-bowl-food absolute left-3 top-3 text-red-400"></i>
                    <input type="text" id="name" placeholder="Dish Name (e.g., Spicy Paneer)" required 
                        class="w-full border-2 border-red-100 rounded-xl px-10 py-2 focus:ring-2 focus:ring-red-400 outline-none bg-white/70">
                </div>
                
                <div class="relative">
                    <i class="fa-solid fa-layer-group absolute left-3 top-3 text-red-400"></i>
                    <input type="text" id="Category" placeholder="Category (Starters, Main, Drinks)" required 
                        class="w-full border-2 border-red-100 rounded-xl px-10 py-2 focus:ring-2 focus:ring-red-400 outline-none bg-white/70">
                </div>

                <div class="relative">
                    <i class="fa-solid fa-tag absolute left-3 top-3 text-red-400"></i>
                    <input type="number" id="price" placeholder="Price (‚Çπ)" required 
                        class="w-full border-2 border-red-100 rounded-xl px-10 py-2 focus:ring-2 focus:ring-red-400 outline-none bg-white/70">
                </div>
               <div class="relative">
                    <i class="fa-solid fa-star absolute left-3 top-3 text-red-400"></i>
                    <input type="number" id="rating" placeholder="Rating‚≠ê" required 
                        class="w-full border-2 border-red-100 rounded-xl px-10 py-2 focus:ring-2 focus:ring-red-400 outline-none bg-white/70">
              </div>


                <div class="flex space-x-3">
                    <button type="submit" id="submitBtn"
                        class="flex-1 bg-red-500 hover:bg-red-600 text-white font-bold py-3 rounded-xl shadow-lg transition transform hover:scale-105 active:scale-95">
                        Add to Menu
                    </button>
                    <button type="button" id="cancelBtn"
                        class="flex-1 bg-gray-400 hover:bg-gray-500 text-white py-3 rounded-xl hidden">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </section>


    <section class="max-w-7xl mx-auto mb-20">

    <!-- BIG CONTAINER CARD -->
    <div class="bg-white/40 backdrop-blur-md rounded-3xl border-2 border-red-100 shadow p-6">

        <h2 class="font-bold text-2xl text-gray-800 mb-6 flex items-center gap-2">
            <i class="fa-solid fa-scroll text-red-500"></i> Current Menu Items
        </h2>

        <div id="loadingSpinner" class="text-center py-10">
            <div class="animate-spin rounded-full h-10 w-10 border-b-4 border-red-500 mx-auto"></div>
            <p class="text-gray-500 mt-2">Cooking up your list...</p>
        </div>

        <!-- Inner scroll container -->
        <div class="rounded-2xl border-2 border-red-100 bg-white/70 p-2">

            <div id="menusTableContainer"
                 class="hidden w-full overflow-x-auto">

                <table class="min-w-[1000px] text-left border-collapse">

                    <thead class="bg-red-500 text-white">
                        <tr>
                            <th class="px-6 py-4">Dish ID</th>
                            <th class="px-6 py-4">Category</th>
                            <th class="px-6 py-4">Dish Name</th>
                            <th class="px-6 py-4">Price (‚Çπ)</th>
                            <th class="px-3 py-2">Rating</th>
                            <th class="px-8 py-6 text-xl">Actions</th>
                        </tr>
                    </thead>

                    <tbody id="menusTableBody" class="divide-y divide-red-100">
                    </tbody>

                </table>

                <p id="noMenus" class="text-center text-gray-500 p-10 hidden">
                    The kitchen is empty! Add a dish above.
                </p>

            </div>
        </div>

    </div>
</section>


    <div id="alertContainer" class="fixed top-4 right-4 space-y-2 z-50"></div>
    

</body>
</html>
