<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAWAT - Staff Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)), 
                        url('https://img.freepik.com/free-vector/hand-drawn-fast-food-background_23-2149013389.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
        }
        .form-focus:focus {
            border-color: #f97316;
            ring: 2px;
            ring-color: #fdba74;
            outline: none;
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <header class="text-center mb-10">
        <h1 class="text-3xl font-bold text-gray-800">Staff Management üßë‚Äçüç≥</h1>
        <p class="text-gray-600">Manage your DAWAT team members below</p>
    </header>

    <section class="max-w-xl mx-auto mt-[5vh] mb-12">
        <div class="p-6">
            <h2 class="font-bold mb-5 text-xl text-center text-orange-600">Add New Staff</h2>
            <form id="staffForm" class="space-y-4">
                <div class="relative">
                    <i class="fa-solid fa-user absolute left-3 top-3 text-gray-400"></i>
                    <input type="text" id="name" placeholder="Full Name" required 
                        class="w-full border-2 border-orange-100 rounded-xl px-10 py-2 form-focus bg-white/50 backdrop-blur-sm">
                </div>
                
                <div class="relative">
                    <i class="fa-solid fa-envelope absolute left-3 top-3 text-gray-400"></i>
                    <input type="email" id="email" placeholder="Email Address" required 
                        class="w-full border-2 border-orange-100 rounded-xl px-10 py-2 form-focus bg-white/50 backdrop-blur-sm">
                </div>

                <div class="relative">
                    <i class="fa-solid fa-cake-candles absolute left-3 top-3 text-gray-400"></i>
                    <input type="number" id="age" placeholder="Age" required 
                        class="w-full border-2 border-orange-100 rounded-xl px-10 py-2 form-focus bg-white/50 backdrop-blur-sm">
                </div>

                <div class="flex space-x-3 pt-2">
                    <button type="submit" id="submitBtn"
                        class="flex-1 bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 rounded-xl shadow-lg transition transform hover:scale-105 active:scale-95">
                        <i class="fa-solid fa-plus mr-2"></i> Add Staff
                    </button>

                    <button type="button" id="cancelBtn"
                        class="flex-1 bg-gray-400 hover:bg-gray-500 text-white py-3 rounded-xl hidden transition">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </section>

    <div class="flex justify-center mb-16">
        <div class="text-center">
            <img src="staff.gif" 
                 alt="Staff Animation" 
                 class="w-64 h-64 object-cover rounded-full border-8 border-white shadow-xl mx-auto">
            <p class="mt-4 text-orange-600 font-bold italic text-lg">
                Building a great team! üöÄ
            </p>
        </div>
    </div>

    <section class="max-w-5xl mx-auto mb-20">
        <div class="p-6">
            <div class="flex items-center justify-between mb-6">
                <h2 class="font-bold text-2xl text-gray-800">Current Staff List</h2>
                <span class="bg-orange-100 text-orange-600 px-4 py-1 rounded-full text-sm font-bold">Live Data</span>
            </div>

            <div id="loadingSpinner" class="text-center py-10">
                <div class="animate-spin rounded-full h-10 w-10 border-b-4 border-orange-500 mx-auto"></div>
                <p class="text-gray-500 mt-2">Fetching the crew...</p>
            </div>

            <div id="staffsTableContainer" class="hidden overflow-hidden rounded-2xl border-2 border-orange-100 bg-white/40 backdrop-blur-md">
                <table class="min-w-full text-left">
                    <thead class="bg-orange-500 text-white">
                        <tr>
                            <th class="px-6 py-4">ID</th>
                            <th class="px-6 py-4">Name</th>
                            <th class="px-6 py-4">Email</th>
                            <th class="px-6 py-4">Age</th>
                            <th class="px-6 py-4 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="staffsTableBody" class="divide-y divide-orange-100">
                    </tbody>
                </table>

                <div id="noStaffs" class="text-center p-10 hidden">
                    <i class="fa-solid fa-user-slash text-4xl text-gray-300 mb-3 block"></i>
                    <p class="text-gray-500">No staffs found. Start by adding someone above!</p>
                </div>
            </div>
        </div>
    </section>

    <div id="alertContainer" class="fixed bottom-4 right-4 space-y-2 z-50"></div>

</body>
</html>
