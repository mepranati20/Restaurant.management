<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAWAT - Staff Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.85)),
                        url('https://img.freepik.com/free-vector/hand-drawn-fast-food-background_23-2149013389.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
        }
    </style>
</head>

<body class="min-h-screen px-4 py-6 lg:px-10">

<!-- HEADER -->
<header class="max-w-7xl mx-auto mb-10 text-center">
    <h1 class="text-4xl font-bold text-gray-800">
        Staff Management üßë‚Äçüç≥
    </h1>
    <p class="text-gray-600 mt-2">
        Manage your DAWAT team members below
    </p>
</header>


<!-- MAIN GRID -->
<main class="max-w-6xl mx-auto space-y-14 mb-20">


<!-- ADD STAFF FORM -->
<section class="bg-white/40 backdrop-blur-md rounded-3xl border-2 border-orange-100 shadow p-8">
    <h2 class="font-bold mb-6 text-2xl text-center text-orange-600">
        Add New Staff
    </h2>

    <form id="staffForm" class="space-y-5">

        <div class="relative">
            <i class="fa-solid fa-user absolute left-3 top-3.5 text-gray-400"></i>
            <input type="text" id="name" placeholder="Full Name" required
                class="w-full border-2 border-orange-100 rounded-xl px-10 py-3 bg-white/60">
        </div>

        <div class="relative">
            <i class="fa-solid fa-envelope absolute left-3 top-3.5 text-gray-400"></i>
            <input type="email" id="email" placeholder="Email Address" required
                class="w-full border-2 border-orange-100 rounded-xl px-10 py-3 bg-white/60">
        </div>

        <div class="relative">
            <i class="fa-solid fa-cake-candles absolute left-3 top-3.5 text-gray-400"></i>
            <input type="number" id="age" placeholder="Age" required
                class="w-full border-2 border-orange-100 rounded-xl px-10 py-3 bg-white/60">
        </div>

        <div class="flex gap-4 pt-2">
            <button type="submit" id="submitBtn"
                class="flex-1 bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 rounded-xl shadow-lg transition transform hover:scale-105 active:scale-95">
                <i class="fa-solid fa-plus mr-2"></i> Add Staff
            </button>

            <button type="button" id="cancelBtn"
                class="flex-1 bg-gray-400 hover:bg-gray-500 text-white py-3 rounded-xl hidden">
                Cancel
            </button>
        </div>

    </form>
</section>

<!-- STAFF TABLE -->
<section class="bg-white/40 backdrop-blur-md rounded-3xl border-2 border-orange-100 shadow p-8">

    <div class="flex items-center justify-between mb-6">
        <h2 class="font-bold text-2xl lg:text-3xl text-gray-800">
            Current Staff List
        </h2>
        <span class="bg-orange-100 text-orange-600 px-4 py-1 rounded-full text-sm font-bold">
            Live Data
        </span>
    </div>

    <div id="loadingSpinner" class="text-center py-10">
        <div class="animate-spin rounded-full h-10 w-10 border-b-4 border-orange-500 mx-auto"></div>
        <p class="text-gray-500 mt-2">Fetching the crew...</p>
    </div>

    <div id="staffsTableContainer"
         class="hidden overflow-x-auto rounded-2xl border-2 border-orange-100 bg-white/60">

        <table class="min-w-full text-left">
            <thead class="bg-orange-500 text-white">
                <tr>
                    <th class="px-6 py-4">ID</th>
                    <th class="px-6 py-4">Name</th>
                    <th class="px-6 py-4">Email</th>
                    <th class="px-6 py-4">Age</th>
                    <th class="px-6 py-4 text-center">Actions</th>
                </tr>
            </thead>
            <tbody id="staffsTableBody" class="divide-y divide-orange-100"></tbody>
        </table>

        <div id="noStaffs" class="text-center p-10 hidden">
            <i class="fa-solid fa-user-slash text-4xl text-gray-300 mb-3 block"></i>
            <p class="text-gray-500">
                No staffs found. Start by adding someone above!
            </p>
        </div>
    </div>

</section>

</main>

<!-- FLOATING HOME BUTTON -->


<div id="alertContainer" class="fixed bottom-4 right-4 space-y-2 z-50"></div>

</body>
</html>
