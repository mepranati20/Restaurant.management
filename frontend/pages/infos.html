<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAWAT - Menu Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)), 
                        url('https://img.freepik.com/free-vector/hand-drawn-fast-food-background_23-2149013389.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(239, 68, 68, 0.1);
        }
        /* Removed the foodGulp animation to prevent CSS errors */
    </style>
    </head>
<body class="min-h-screen p-4 md:p-8">

    <header class="flex items-center justify-between max-w-5xl mx-auto mb-6">
        <a href="/home" data-link class="flex items-center gap-2 bg-white/70 hover:bg-white px-4 py-2 rounded-xl border-2 border-green-100 transition shadow-sm text-gray-700 font-bold">
            <i class="fa-solid fa-house text-green-500"></i>
            <span>Home</span>
        </a>
        <h1 class="text-4xl font-bold text-gray-800 flex-grow text-center mr-[80px]">Billing Infos ðŸ§¾</h1>
    </header>

    <section class="max-w-5xl mx-auto mb-8">
        <div class="p-6 bg-white/50 backdrop-blur-md rounded-3xl border-2 border-red-500/10 shadow-lg">
            <div class="flex flex-col lg:flex-row lg:items-center gap-4">

                <div class="w-full lg:w-1/3 relative">
                    <i class="fa-solid fa-magnifying-glass absolute left-3 top-3 text-red-400"></i>
                    <input id="searchInput" type="text" placeholder="Search orders..." 
                        class="w-full border-2 border-red-100 rounded-xl px-10 py-2 focus:ring-2 focus:ring-red-400 outline-none bg-white/70">
                </div>

                <div class="flex flex-col sm:flex-row gap-3 w-full lg:w-auto">
                    <div class="relative w-full sm:w-48">
                        <i class="fa-solid fa-arrow-down-a-z absolute left-3 top-3 text-red-400"></i>
                        <select id="sortBy" class="w-full border-2 border-red-100 rounded-xl px-10 py-2 focus:ring-2 focus:ring-red-400 outline-none bg-white/70 appearance-none">
                            <option value="id">Sort: ID</option>
                            <option value="Order_by">Sort: Name</option>
                            <option value="Total_amount">Sort: Amount</option>
                        </select>
                    </div>

                    <div class="relative w-full sm:w-32">
                        <i class="fa-solid fa-up-down absolute left-3 top-3 text-red-400"></i>
                        <select id="sortDir" class="w-full border-2 border-red-100 rounded-xl px-10 py-2 focus:ring-2 focus:ring-red-400 outline-none bg-white/70 appearance-none">
                            <option value="asc">Asc â†‘</option>
                            <option value="desc">Desc â†“</option>
                        </select>
                    </div>
                </div>

                <div class="flex gap-2 w-full lg:w-auto lg:ml-auto">
                    <button id="exportCsvBtn" class="flex-1 lg:flex-none bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-xl shadow-md transition transform hover:scale-105 active:scale-95 flex items-center justify-center gap-2">
                        <i class="fa-solid fa-file-csv"></i> CSV
                    </button>

                    <button id="exportPdfBtn" class="flex-1 lg:flex-none bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-xl shadow-md transition transform hover:scale-105 active:scale-95 flex items-center justify-center gap-2">
                        <i class="fa-solid fa-file-pdf"></i> PDF
                    </button>
                </div>
            </div>
        </div>
    </section>

    <section class="max-w-5xl mx-auto mb-20">
        <div class="p-6">
            <h2 class="font-bold text-2xl text-gray-800 mb-6 flex items-center gap-2">
                <i class="fa-solid fa-scroll text-red-500"></i> Transaction History
            </h2>

            <div id="loadingSpinner" class="text-center py-8">
                <div class="animate-spin rounded-full h-10 w-10 border-b-4 border-red-500 mx-auto"></div>
                <p class="text-gray-500 mt-2">Checking the records...</p>
            </div>

            <div id="infosTableContainer" class="hidden overflow-hidden rounded-3xl bg-white/50 backdrop-blur-md border-2 border-red-500/10 shadow-xl">
                <table class="min-w-full text-left">
                    <thead class="bg-red-500 text-white">
                        <tr>
                            <th class="px-6 py-4">ID</th>
                            <th class="px-6 py-4">Customer Name</th>
                            <th class="px-6 py-4 text-center">Total Items</th>
                            <th class="px-6 py-4">Total Amount (â‚¹)</th>
                            <th class="px-6 py-4 text-center">Details</th>
                        </tr>
                    </thead>
                    <tbody id="infosTableBody" class="divide-y divide-red-100">
                        </tbody>
                </table>
                <p id="noINFOs" class="text-center text-gray-500 p-10 hidden">The ledger is empty! No billings found.</p>
            </div>
        </div>
    </section>

    <div id="alertContainer" class="fixed top-4 right-4 space-y-2 z-50"></div>
</div>
