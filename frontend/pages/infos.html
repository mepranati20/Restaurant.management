<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAWAT - Infos</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
    background: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)),
                url('https://img.freepik.com/free-vector/hand-drawn-fast-food-background_23-2149013389.jpg');
    background-size: 120%;
    background-repeat: repeat;
    animation: zoomOutBg 20s ease-in-out infinite alternate;
    font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
}
@keyframes zoomOutBg {
    from {
        background-size: 140%;
    }
    to {
        background-size: 100%;
    }
}
           </style>
</head>

<body class="min-h-screen p-4 md:p-8">

    <!-- ================= HEADER ================= -->
    <header class="flex flex-col md:flex-row items-center justify-between 
        max-w-5xl xl:max-w-6xl 2xl:max-w-7xl mx-auto mb-8 gap-4">

        

        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 text-center flex-1">
         Infos ðŸ§¾
        </h1>
    </header>

    <!-- ================= FILTERS ================= -->
    <section class="max-w-5xl xl:max-w-6xl 2xl:max-w-7xl mx-auto mb-8">
        <div class="p-6 bg-white/50 backdrop-blur-md rounded-3xl 
            border-2 border-red-500/10 shadow-lg">

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-4 items-center">

                <!-- Search -->
                <div class="lg:col-span-4 relative">
                    <i class="fa-solid fa-magnifying-glass absolute left-3 top-3 text-red-400"></i>
                    <input id="searchInput" type="text"
                        placeholder="Search customer / amount / items"
                        class="w-full border-2 border-red-100 rounded-xl px-10 py-2 
                        bg-white/70 focus:ring-2 focus:ring-red-400 outline-none">
                </div>

                <!-- Sort -->
                <div class="lg:col-span-5 flex flex-col sm:flex-row gap-3">
                    <div class="relative flex-1">
                        <i class="fa-solid fa-arrow-down-a-z absolute left-3 top-3 text-red-400"></i>
                        <select id="sortBy"
                            class="w-full border-2 border-red-100 rounded-xl px-10 py-2 bg-white/70">
                            <option value="id">Sort: ID</option>
                            <option value="order_by">Sort: Name</option>
                            <option value="total_amount">Sort: Amount</option>
                        </select>
                    </div>

                    <div class="relative w-full sm:w-32">
                        <i class="fa-solid fa-up-down absolute left-3 top-3 text-red-400"></i>
                        <select id="sortDir"
                            class="w-full border-2 border-red-100 rounded-xl px-10 py-2 bg-white/70">
                            <option value="asc">Asc â†‘</option>
                            <option value="desc">Desc â†“</option>
                        </select>
                    </div>
                </div>

                <!-- Export Buttons -->
                <div class="lg:col-span-3 flex gap-3">
                    <button id="exportCsvBtn"
                        class="flex-1 bg-green-500 hover:bg-green-600 
                        text-white font-bold py-2 rounded-xl shadow-md transition">
                        <i class="fa-solid fa-file-csv"></i> CSV
                    </button>

                    <button id="exportPdfBtn"
                        class="flex-1 bg-red-500 hover:bg-red-600 
                        text-white font-bold py-2 rounded-xl shadow-md transition">
                        <i class="fa-solid fa-file-pdf"></i> PDF
                    </button>
                </div>

            </div>
        </div>
    </section>

    <!-- ================= TABLE ================= -->
    <section class="max-w-5xl xl:max-w-6xl 2xl:max-w-7xl mx-auto mb-20">
        <div class="p-6">

            <h2 class="font-bold text-2xl text-gray-800 mb-6 flex items-center gap-2">
                <i class="fa-solid fa-scroll text-red-500"></i>
                Transaction History
            </h2>

            <!-- Loading -->
            <div id="loadingSpinner" class="text-center py-8">
                <div class="animate-spin rounded-full h-10 w-10 border-b-4 border-red-500 mx-auto"></div>
                <p class="text-gray-500 mt-2">Checking the records...</p>
            </div>

            <!-- Table -->
            <div id="infosTableContainer"
                class="hidden overflow-x-auto rounded-3xl 
                bg-white/50 backdrop-blur-md border-2 
                border-red-500/10 shadow-xl">

                <table class="min-w-full text-left">
                    <thead class="bg-red-500 text-white">
                        <tr>
                            <th class="px-6 py-4">ID</th>
                            <th class="px-6 py-4">Customer Name</th>
                            <th class="px-6 py-4 text-center">Total Items</th>
                            <th class="px-6 py-4">Total Amount (â‚¹)</th>
                            <th class="px-6 py-4 text-center">Details</th>
                        </tr>
                    </thead>

                    <tbody id="infosTableBody" class="divide-y divide-red-100">
                        <!-- Dynamic rows -->
                    </tbody>
                </table>

                <p id="noINFOs" class="text-center text-gray-500 p-10 hidden">
                    The ledger is empty! No billings found.
                </p>
            </div>

        </div>
    </section>

    <!-- Alerts -->
    <div id="alertContainer" class="fixed top-4 right-4 space-y-2 z-50"></div>

</body>
</html>
