<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAWAT - Receipt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(rgba(255,255,255,0.85), rgba(255,255,255,0.85)),
                        url('https://img.freepik.com/free-vector/hand-drawn-fast-food-background_23-2149013389.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
        }
        .glass-card {
            background: rgba(255,255,255,0.5);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(59,130,246,0.15);
        }
    </style>
</head>

<body class="min-h-screen px-4 py-6 lg:px-10">

<!-- HEADER -->
<header class="max-w-7xl mx-auto mb-10">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <a href="/" class="inline-flex items-center gap-2 bg-white/80 hover:bg-white px-4 py-2 rounded-xl border-2 border-green-100 shadow font-bold text-gray-700 w-fit">
            <i class="fa-solid fa-house text-green-500"></i> Home
        </a>

        <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-gray-800 text-center sm:text-right">
            Receipts Page üìù
        </h1>
    </div>
</header>

<!-- MAIN GRID -->
<main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-10 mb-20">

<!-- RECEIPT FORM -->
<section class="bg-white/40 backdrop-blur-md rounded-3xl border-2 border-blue-100 shadow p-8">
    <h2 class="font-bold mb-6 text-2xl text-center text-blue-600 uppercase tracking-widest">
        Create New Receipt
    </h2>

    <form id="receiptForm" class="space-y-5">

        <div class="relative">
            <i class="fa-solid fa-receipt absolute left-3 top-3.5 text-blue-400"></i>
            <select id="billing_id" required
                class="w-full border-2 border-blue-100 rounded-xl px-10 py-3 bg-white/70 focus:ring-2 focus:ring-blue-400 outline-none appearance-none">
                <option value="">Select Billing</option>
            </select>
        </div>

        <div class="relative">
            <i class="fa-solid fa-pizza-slice absolute left-3 top-3.5 text-blue-400"></i>
            <select id="menu_id" required
                class="w-full border-2 border-blue-100 rounded-xl px-10 py-3 bg-white/70 focus:ring-2 focus:ring-blue-400 outline-none appearance-none">
                <option value="">Select Menu</option>
            </select>
        </div>

        <div class="relative">
            <i class="fa-solid fa-user absolute left-3 top-3.5 text-blue-400"></i>
            <select id="staff_id" required
                class="w-full border-2 border-blue-100 rounded-xl px-10 py-3 bg-white/70 focus:ring-2 focus:ring-blue-400 outline-none appearance-none">
                <option value="">Select Staff</option>
            </select>
        </div>

        <button type="submit" id="submitBtn"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-xl shadow-lg transition transform hover:scale-105 active:scale-95">
            Enroll Billing, Menu & Staff
        </button>
    </form>

    <p class="text-xs text-gray-400 mt-4 text-center italic">
        IDs are stored for relational mapping (JOIN operations).
    </p>
</section>

<!-- RECEIPTS TABLE -->
<section class="bg-white/40 backdrop-blur-md rounded-3xl border-2 border-blue-100 shadow p-8">

    <h2 class="font-bold text-2xl lg:text-3xl text-gray-800 mb-6 flex items-center gap-2">
        <i class="fa-solid fa-link text-blue-500"></i> All Receipts
    </h2>

    <div id="loadingSpinner" class="text-center py-10">
        <div class="animate-spin rounded-full h-10 w-10 border-b-4 border-blue-500 mx-auto"></div>
        <p class="text-gray-500 mt-2">Connecting databases...</p>
    </div>

    <div id="receiptsTableContainer"
         class="hidden overflow-x-auto rounded-3xl glass-card shadow-xl">

        <table class="min-w-full text-left">
            <thead class="bg-blue-500 text-white">
                <tr>
                    <th class="px-6 py-4">Receipt ID</th>
                    <th class="px-6 py-4">Billing ID</th>
                    <th class="px-6 py-4">Menu ID</th>
                    <th class="px-6 py-4">Staff ID</th>
                    <th class="px-6 py-4">Receipt On</th>
                    <th class="px-6 py-4 text-center">Actions</th>
                </tr>
            </thead>
            <tbody id="receiptsTableBody" class="divide-y divide-blue-100"></tbody>
        </table>

        <p id="noReceipts" class="text-center text-gray-500 p-10 hidden">
            No connections yet. Start linking!
        </p>
    </div>

</section>

</main>

<!-- FLOATING HOME BUTTON -->
<a href="/"
   class="fixed bottom-6 right-6 bg-green-500 hover:bg-green-600 text-white w-14 h-14 rounded-full shadow-2xl flex items-center justify-center transition transform hover:scale-110 active:scale-95 z-50">
    <i class="fa-solid fa-house text-xl"></i>
</a>

<div id="alertContainer" class="fixed top-4 right-4 space-y-2 z-50"></div>

</body>
</html>
