<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAWAT - Enrollments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)), 
                        url('https://img.freepik.com/free-vector/hand-drawn-fast-food-background_23-2149013389.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(59, 130, 246, 0.1);
        }
        /* I removed the red-line errors from here! */
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <header class="text-center mb-6">
        <h1 class="text-4xl font-bold text-gray-800">ENROLLMENTS ðŸ”—</h1>
        <p class="text-gray-600">Connecting the dots (and the dishes!)</p>
    </header>

    <section class="max-w-xl mx-auto mt-[5vh] mb-12">
        <div class="p-6">
            <h2 class="font-bold mb-5 text-xl text-center text-blue-600 uppercase tracking-widest">Create New Enrollment</h2>
            
            <form id="enrollmentForm" class="space-y-4">
                <div class="relative">
                    <i class="fa-solid fa-receipt absolute left-3 top-3 text-blue-400"></i>
                    <select id="billing_id" required 
                        class="w-full border-2 border-blue-100 rounded-xl px-10 py-2 focus:ring-2 focus:ring-blue-400 outline-none bg-white/70 appearance-none">
                        <option value="">Select Billing</option>
                    </select>
                </div>

                <div class="relative">
                    <i class="fa-solid fa-pizza-slice absolute left-3 top-3 text-blue-400"></i>
                    <select id="menu_id" required 
                        class="w-full border-2 border-blue-100 rounded-xl px-10 py-2 focus:ring-2 focus:ring-blue-400 outline-none bg-white/70 appearance-none">
                        <option value="">Select Menu</option>
                    </select>
                </div>

                <button type="submit" id="submitBtn"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-xl shadow-lg transition transform hover:scale-105 active:scale-95">
                    Enroll Billing & Menu
                </button>
            </form>
            
            <p class="text-[10px] text-gray-400 mt-4 text-center italic">
                Storing IDs only because we like to keep it mysterious... (and use JOIN later).
            </p>
        </div>
    </section>

    <section class="max-w-5xl mx-auto mb-20">
        <div class="p-6">
            <h2 class="font-bold text-2xl text-gray-800 mb-6 flex items-center gap-2">
                <i class="fa-solid fa-link text-blue-500"></i> All Enrollments
            </h2>

            <div id="loadingSpinner" class="text-center py-8">
                <div class="animate-spin rounded-full h-10 w-10 border-b-4 border-blue-500 mx-auto"></div>
                <p class="text-gray-500 mt-2">Connecting databases...</p>
            </div>

            <div id="enrollmentsTableContainer" class="hidden overflow-hidden rounded-3xl glass-card shadow-xl">
                <table class="min-w-full text-left">
                    <thead class="bg-blue-500 text-white">
                        <tr>
                            <th class="px-6 py-4">ID</th>
                            <th class="px-6 py-4">Billing ID</th>
                            <th class="px-6 py-4">Menu ID</th>
                            <th class="px-6 py-4">Enrolled On</th>
                            <th class="px-6 py-4 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="enrollmentsTableBody" class="divide-y divide-blue-100">
                    </tbody>
                </table>
                <p id="noEnrollments" class="text-center text-gray-500 p-10 hidden">No connections yet. Start linking!</p>
            </div>
        </div>
    </section>

    <div id="alertContainer" class="fixed top-4 right-4 space-y-2 z-50"></div>

</body>
</html>
