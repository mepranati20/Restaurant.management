<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAWAT - Billings</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="page-billing">
    <h1 class="page-title">VISIT NEXT TIME ✌️</h1>

    <section class="max-w-5xl mx-auto p-6">
        <div class="bg-white p-5 rounded-xl shadow-lg mb-8">
            <h2 class="font-semibold mb-3 text-lg">Generate New Bill</h2>
            <form id="billingForm" class="space-y-3">
                <input type="text" id="order_by" placeholder="Customer Name" required class="w-full border rounded px-3 py-2 text-black">
                <input type="text" id="total_items" placeholder="Total Items" required class="w-full border rounded px-3 py-2 text-black">
                <input type="text" id="amount" placeholder="Total Amount" required class="w-full border rounded px-3 py-2 text-black">
                
                <div class="flex space-x-2">
                    <button type="submit" id="submitBtn" class="flex-1 bg-yellow-600 hover:bg-yellow-700 text-white py-2 rounded font-bold">
                        Add Billing
                    </button>
                    <button type="button" id="cancelBtn" class="flex-1 bg-gray-400 hover:bg-gray-500 text-white py-2 rounded hidden">
                        Cancel
                    </button>
                </div>
            </form>
        </div>

        <div class="bg-white p-5 rounded-xl shadow-lg">
            <h2 class="font-semibold mb-4 text-lg">Transaction History</h2>
            <div id="menusTableContainer" class="overflow-x-auto">
                <table class="min-w-full text-left">
                    <thead class="bg-yellow-100">
                        <tr>
                            <th class="px-3 py-2">Id</th>
                            <th class="px-3 py-2">Order By</th>
                            <th class="px-3 py-2">Items</th>
                            <th class="px-3 py-2">Amount</th>
                            <th class="px-3 py-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="billingsTableBody"></tbody>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
