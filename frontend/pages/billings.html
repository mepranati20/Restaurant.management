<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAWAT - Billing System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(rgba(255,255,255,0.85), rgba(255,255,255,0.85)),
                        url('https://img.freepik.com/free-vector/hand-drawn-fast-food-background_23-2149013389.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
        }
        .glass-effect {
            background: rgba(255,255,255,0.5);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(34,197,94,0.25);
        }
    </style>
</head>

<body class="min-h-screen px-4 py-6 lg:px-10">

<!-- HEADER -->
<header class="max-w-7xl mx-auto mb-10">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <a href="/" class="inline-flex items-center gap-2 bg-white/80 hover:bg-white px-4 py-2 rounded-xl border-2 border-green-100 shadow font-bold text-gray-700 w-fit">
            <i class="fa-solid fa-house text-green-500"></i> Home
        </a>

        <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-gray-800 text-center sm:text-right">
            Billing Page ðŸ’¸
        </h1>
    </div>
</header>

<!-- MAIN GRID -->
<main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-10 mb-20">

<!-- BILLING FORM -->
<section class="bg-white/40 backdrop-blur-md rounded-3xl border-2 border-green-100 shadow p-8">
    <h2 class="font-bold mb-6 text-2xl text-center text-green-600 uppercase tracking-wide">
        Add New Billing
    </h2>

    <form id="billingForm" class="space-y-5">

        <div class="relative">
            <i class="fa-solid fa-user-tag absolute left-3 top-3.5 text-green-400"></i>
            <input type="text" id="order_by" placeholder="Order By (Customer Name)" required
                class="w-full border-2 border-green-100 rounded-xl px-10 py-3 bg-white/70 focus:ring-2 focus:ring-green-400 outline-none">
        </div>

        <div class="relative">
            <i class="fa-solid fa-boxes-stacked absolute left-3 top-3.5 text-green-400"></i>
            <input type="text" id="total_items" placeholder="Total Items" required
                class="w-full border-2 border-green-100 rounded-xl px-10 py-3 bg-white/70 focus:ring-2 focus:ring-green-400 outline-none">
        </div>

        <div class="relative">
            <i class="fa-solid fa-indian-rupee-sign absolute left-3 top-3.5 text-green-400"></i>
            <input type="number" id="total_amount" placeholder="Total Amount" required
                class="w-full border-2 border-green-100 rounded-xl px-10 py-3 bg-white/70 focus:ring-2 focus:ring-green-400 outline-none">
        </div>

        <div class="flex gap-4 pt-2">
            <button type="submit" id="submitBtn"
                class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-xl shadow-lg transition transform hover:scale-105 active:scale-95">
                Add Billing
            </button>

            <button type="button" id="cancelBtn"
                class="flex-1 bg-gray-400 hover:bg-gray-500 text-white py-3 rounded-xl hidden">
                Cancel
            </button>
        </div>

    </form>
</section>

<!-- BILLINGS TABLE -->
<section class="bg-white/40 backdrop-blur-md rounded-3xl border-2 border-green-100 shadow p-8">

    <h2 class="font-bold text-2xl lg:text-3xl text-gray-800 mb-6 flex items-center gap-2">
        <i class="fa-solid fa-list-check text-green-500"></i> All Billings
    </h2>

    <div id="loadingSpinner" class="text-center py-10">
        <div class="animate-spin rounded-full h-10 w-10 border-b-4 border-green-500 mx-auto"></div>
        <p class="text-gray-500 mt-2">Fetching the gold...</p>
    </div>

    <div id="billingsTableContainer"
         class="hidden overflow-x-auto rounded-3xl glass-effect shadow-xl">

        <table class="min-w-full text-left">
            <thead class="bg-green-500 text-white">
                <tr>
                    <th class="px-6 py-4">ID</th>
                    <th class="px-6 py-4">Order By</th>
                    <th class="px-6 py-4">Total Items</th>
                    <th class="px-6 py-4">Total Amount</th>
                    <th class="px-6 py-4 text-center">Actions</th>
                </tr>
            </thead>
            <tbody id="billingsTableBody" class="divide-y divide-green-100"></tbody>
        </table>

        <p id="noBillings" class="text-center text-gray-500 p-10 hidden">
            No billings found.
        </p>
    </div>

</section>

</main>

<!-- FLOATING HOME BUTTON -->
<a href="/"
   class="fixed bottom-6 right-6 bg-green-500 hover:bg-green-600 text-white w-14 h-14 rounded-full shadow-2xl flex items-center justify-center transition transform hover:scale-110 active:scale-95 z-50">
    <i class="fa-solid fa-house text-xl"></i>
</a>

<div id="alertContainer" class="fixed top-4 right-4 space-y-2 z-50"></div>

</body>
</html>
