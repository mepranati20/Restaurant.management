<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>this is my billing page</h1>
</body
</html>
<section>
    <!-- Add / Edit billing Form -->
  <div class="bg-white p-5 rounded shadow mb-8">
    <h2 class="font-semibold mb-3 text-lg">Add New Billings </h2>
    <form id="billingForm" class="space-y-3">
      
      <input type="text" id="order_by" placeholder="Order_by" required class="w-full border rounded px-3 py-2">
      <input type="text" id="total_items" placeholder="Total_items" required class="w-full border rounded px-3 py-2">
      <input type="text" id="amount" placeholder="Amount" required class="w-full border rounded px-3 py-2">
     
      <div class="flex space-x-2">
        <button type="submit" id="submitBtn"
          class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">
          Add Billing
        </button>

        <button type="button" id="cancelBtn"
          class="flex-1 bg-gray-400 hover:bg-gray-500 text-white py-2 rounded hidden">
          Cancel
        </button>
      </div>
    </form>
  </div>

  <!-- billing Table -->
  <div class="bg-white p-5 rounded shadow">
    <h2 class="font-semibold mb-4 text-lg">All Billings</h2>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="text-center py-4">
      <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500 mx-auto"></div>
    </div>

    <!-- billings Table Container -->
    <div id="billingsTableContainer" class="hidden overflow-x-auto">
      <table class="min-w-full text-left border">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-3 py-2">Id</th>
           
            <th class="px-3 py-2">Order_by</th>
            <th class="px-3 py-2">Total_items</th>
            <th class="px-3 py-2">Amount</th>
            <th class="px-3 py-2">Actions</th>
          </tr>
        </thead>
        <tbody id="billingsTableBody"></tbody>
      </table>

      <p id="noBillings" class="text-center text-gray-500 mt-3 hidden">
        No billings found. Add one using the form above.
      </p>
    </div>
  </div>

  <!-- Alert container -->
  <div id="alertContainer" class="fixed top-4 right-4 space-y-2 z-50"></div>
 </section>
