<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAWAT - Billing System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)), 
                        url('https://img.freepik.com/free-vector/hand-drawn-fast-food-background_23-2149013389.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(8px);
            border: 2px solid rgba(34, 197, 94, 0.2);
        }
        /* I removed the @keyframes moneyJiggle to prevent errors */
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <header class="text-center mb-6">
        <h1 class="text-4xl font-bold text-gray-800">Billing Page ðŸ’¸</h1>
    </header>

    <section class="max-w-xl mx-auto mt-[5vh] mb-10">
        <div class="p-6">
            <h2 class="font-bold mb-5 text-xl text-center text-green-600 uppercase tracking-wide">Add New Billings</h2>
            <form id="billingForm" class="space-y-4">
                <div class="relative">
                    <i class="fa-solid fa-user-tag absolute left-3 top-3 text-green-400"></i>
                    <input type="text" id="order_by" placeholder="Order By (Customer Name)" required 
                        class="w-full border-2 border-green-100 rounded-xl px-10 py-2 focus:ring-2 focus:ring-green-400 outline-none bg-white/70">
                </div>
                
                <div class="relative">
                    <i class="fa-solid fa-boxes-stacked absolute left-3 top-3 text-green-400"></i>
                    <input type="text" id="total_items" placeholder="Total Items" required 
                        class="w-full border-2 border-green-100 rounded-xl px-10 py-2 focus:ring-2 focus:ring-green-400 outline-none bg-white/70">
                </div>

                <div class="relative">
                    <i class="fa-solid fa-indian-rupee-sign absolute left-3 top-3 text-green-400"></i>
                    <input type="number" id="amount" placeholder="Final Amount" required 
                        class="w-full border-2 border-green-100 rounded-xl px-10 py-2 focus:ring-2 focus:ring-green-400 outline-none bg-white/70">
                </div>

                <div class="flex space-x-3">
                    <button type="submit" id="submitBtn"
                        class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-xl shadow-lg transition transform hover:scale-105 active:scale-95">
                        Add Billing
                    </button>
                    <button type="button" id="cancelBtn"
                        class="flex-1 bg-gray-400 hover:bg-gray-500 text-white py-3 rounded-xl hidden">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </section>

    <div class="flex flex-col items-center justify-center mb-16">
        <div class="rounded-3xl border-8 border-white shadow-2xl overflow-hidden bg-white">
            <img src="blob:https://giphy.com/76c3ec28-85c4-4b36-8a24-126cd498ab7b" alt="Billing Animation" class="w-72 h-auto">
        </div>
        <p class="mt-4 text-green-700 font-bold italic text-lg text-center">
            Managing the dough! ðŸ’¸ðŸ¤‘
        </p>
    </div>

    <section class="max-w-5xl mx-auto mb-20">
        <div class="p-6">
            <h2 class="font-bold text-2xl text-gray-800 mb-6 flex items-center gap-2">
                <i class="fa-solid fa-list-check text-green-500"></i> All Billings
            </h2>

            <div id="loadingSpinner" class="text-center py-8">
                <div class="animate-spin rounded-full h-10 w-10 border-b-4 border-green-500 mx-auto"></div>
                <p class="text-gray-500 mt-2">Fetching the gold...</p>
            </div>

            <div id="billingsTableContainer" class="hidden overflow-hidden rounded-3xl glass-effect shadow-xl">
                <table class="min-w-full text-left">
                    <thead class="bg-green-500 text-white">
                        <tr>
                            <th class="px-6 py-4">Id</th>
                            <th class="px-6 py-4">Order_by</th>
                            <th class="px-6 py-4">Total_items</th>
                            <th class="px-6 py-4">Amount</th>
                            <th class="px-6 py-4 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="billingsTableBody" class="divide-y divide-green-100">
                    </tbody>
                </table>
                <p id="noBillings" class="text-center text-gray-500 p-10 hidden">No billings found.</p>
            </div>
        </div>
    </section>

    <div id="alertContainer" class="fixed top-4 right-4 space-y-2 z-50"></div>

</body>
</html>
